<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Daivik.css">
    </head>
    <body>
        <form >
            <fieldset align="center">
                <h1 >Sign Up</h1><br><br>
                <label for="Name">First Name</label>
                <input type="text" placeholder="Enter Name" name="Name" required><br><br>
                <label for="last">Last Name</label>
                <input type="text" placeholder="Enter Last Name" name="last" required><br><br>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter Email" name="email"><br><br>
                <label for="Number">Mobile Number</label>
                <input type="tel" id="phone" name="Number" placeholder="Enter Number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required><br><br>
                <label for="address">Address</label>
                <input type="textarea" placeholder="Enter Address" name="address"><br><br>
                <label for="user">Username</label>
                <input type="text" placeholder="Enter Username" name="user"><br><br>
                <label for="password">Password</label>
                <input type="password" id="passwrd" placeholder="Enter Password" name="password"><br><br>
                <label for="conform">Conform Password</label>
                <input type="password" placeholder="Enter re-password" name="conform"><br><br>
                <input type="checkbox" name="condition">I agree all Term and Condition<br>
                <p></p>
                <button type="submit" onclick="document.location='home page.html'">Sign Up</buttton>
            </fieldset>
        </form>
    </body>
    </html>
